<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "https://alexidians.github.io") {
            return
        }
        const data = e.data
        var name = prompt("Enter Account Name to Delete")
        if(prompt("Enter User Password to verify identity") == localStorage.getItem(name).split(",")[0]) {
         localStorage.removeItem(name)
         alert("succesfully Deleted " + name)
        }
        else {
         alert("incorrect Password. " + name + " was not deleted")
        }
    })
</script>
