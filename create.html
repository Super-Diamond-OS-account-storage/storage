<script>
    window.addEventListener("message", function (e) {
        if (parent.location.href !== "https://alexidians.github.io/Super-Diamond-OS/account-manager.html") {
            return
        }
        const data = e.data
        var name = prompt("Enter Account Name. Will overwrite data if name is in use")
        localStorage.setItem(name, data)
    })
</script>
